<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ビンゴ景品リスト</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            background: #fff8e1;
            display: flex; 
            gap: 40px; 
        }
        #pageTitle {
            background: #ff9800;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        #tabs { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 20px; 
            flex-wrap: wrap; 
        }
        .tab {
            padding: 10px 18px;
            background: #fff;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid #ffd54f;
            border-bottom: none;
            transition: all 0.2s ease;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
            min-width: 110px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tab.active {
            background: #ff9800;
            color: white;
            padding-top: 12px;
            margin-top: -2px;
        }
        .tab-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .remaining-count {
            font-weight: bold;
            font-size: 0.85em;
            white-space: nowrap;
        }
        /* 常に赤 */
        .status-normal,
        .status-warning,
        .status-critical {
            color: #F44336 !important;
        }
        .progress-normal,
        .progress-warning,
        .progress-critical {
            background-color: #F44336 !important;
        }
        .progress-container {
            width: 90%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2px;
        }
        .progress-bar {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
        }
        #prizeList { 
            display: grid; 
            gap: 12px; 
            width: 720px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        #prizeList.grid-small {
            grid-template-columns: repeat(3, 1fr);
        }
        #prizeList.grid-vertical {
            grid-template-columns: 1fr;
        }
        .item {
            background: #fff;
            border: 1px solid #ffd54f;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transition: 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #ff9800;
        }
        .item.view-only { 
            cursor: default; 
        }
        .item.view-only:hover { 
            background: white;
            transform: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border-color: #ffd54f;
        }
        .item img.img-small { 
            width: 85%; 
            height: 110px;
            object-fit: contain; 
            border-radius: 8px; 
            margin-top: 8px;
        }
        .item img.img-large { 
            width: 100%; 
            height: 260px;
            object-fit: contain; 
            border-radius: 8px; 
            margin-top: 0;
            display: block;
        }
        #selectedPrizes { 
            flex: 1; 
            min-width: 300px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        .selected-category-title { 
            margin-top: 10px;
            color: #ff9800;
            border-bottom: 2px solid #fff8e1;
            padding-bottom: 5px;
        }
        .selected-category-container {
            display: none;
        }
        .selected-category-container.active {
            display: block;
        }
        .selected-item {
            background: #fff8e1;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s;
            animation: fadeIn 0.5s;
            display: flex; 
            align-items: center; 
            gap: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .selected-item input { 
            flex: 1; 
            padding: 6px;
            border: 1px solid #ffd54f;
            border-radius: 4px;
        }
        .selected-item input:focus {
            border-color: #ff9800;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.2);
        }
        .remove-btn { 
            background: #ff5252; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            padding: 6px 10px;
            transition: all 0.2s;
        }
        .remove-btn:hover {
            background: #ff1744;
        }
        #imageModal { 
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.9);
        }
        #modalImage { 
            margin: auto; 
            display: block; 
            max-width: 90%; 
            max-height: 90%; 
            object-fit: contain;
            animation: zoomIn 0.3s;
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        #modalClose { 
            position: absolute; 
            top: 15px; 
            right: 35px; 
            color: #f1f1f1; 
            font-size: 40px; 
            font-weight: bold; 
            transition: 0.3s; 
            cursor: pointer;
        }
        #modalClose:hover, #modalClose:focus { 
            color: #bbb; 
            text-decoration: none; 
            cursor: pointer;
        }
        #exportSection { 
            margin-top: 30px; 
            text-align: right;
        }
        #exportButton { 
            padding: 8px 15px; 
            background-color: #ff9800;
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 0.9em;
            transition: all 0.2s;
        }
        #exportButton:hover { 
            background-color: #f57c00;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        .prize-title { 
            font-weight: bold; 
            margin-top: 10px;
            color: #333;
            font-size: 0.95em;
        }
        #showAllButton {
            padding: 6px 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: none;
        }
        #showAllButton:hover {
            background-color: #388e3c;
        }
        @media (max-width: 1200px) {
            body { flex-direction: column; }
            #prizeList.grid-small { grid-template-columns: repeat(2, 1fr); }
            #prizeList.grid-vertical { grid-template-columns: 1fr; }
        }
        #saveStatus {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 152, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #saveStatus.show {
            opacity: 1;
        }

        /* --- 当選演出 --- */
        #congratsEffect {
            position: fixed;
            z-index: 9999;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeInBg 0.3s;
        }
#congratsInner {
    background: #fff;
    border-radius: 40px;
    padding: 60px 90px;
    box-shadow: 0 0 100px #ff9800, 0 0 300px #ff9800;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: popUp 0.8s;
}
#congratsText {
    font-size: 4.2em;
    color: #ff9800;
    font-weight: bold;
    margin-bottom: 40px;
    text-shadow: 2px 2px 18px #fff8e1, 0 0 28px #ff9800;
    animation: tada 1.2s;
    letter-spacing: 0.06em;
}
#congratsImg {
    width: 380px;
    height: 380px;
    object-fit: contain;
    border-radius: 30px;
    box-shadow: 0 0 50px #ffd54f;
    background: #fff8e1;
    margin-bottom: 10px;
}
@media (max-width: 600px) {
    #congratsInner { padding: 15vw 0vw; }
    #congratsText { font-size: 2.2em; }
    #congratsImg { width: 60vw; height: 60vw; }
}

        @keyframes fadeInBg {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        @keyframes popUp {
            0% { transform: scale(0.3) rotate(-20deg); opacity: 0;}
            60% { transform: scale(1.1) rotate(6deg);}
            80% { transform: scale(0.95) rotate(-2deg);}
            100%{ transform: scale(1) rotate(0); opacity: 1;}
        }
        @keyframes tada {
            0% { transform: scale(0.7) rotate(-10deg);}
            10% { transform: scale(1.1) rotate(10deg);}
            20% { transform: scale(0.95) rotate(-10deg);}
            30% { transform: scale(1.05) rotate(6deg);}
            40% { transform: scale(1) rotate(0);}
            100% { }
        }
    </style>
</head>
<body>

<div>
    <div id="pageTitle">冷販労組　関東支部　大ビンゴ大会2025</div>
    <div id="tabs">
        <div class="tab active" data-category="A賞"></div>
        <div class="tab" data-category="支社長賞"></div>
        <div class="tab" data-category="部長賞"></div>
        <div class="tab" data-category="B賞"></div>
        <div class="tab" data-category="C賞"></div>
    </div>
    <div id="prizeList" class="grid-small"></div>
</div>

<div id="selectedPrizes">
    <h2>当選景品リスト</h2>
    <button id="showAllButton">全カテゴリ表示</button>
    <div id="selected-A賞" class="selected-category-container active">
        <h3 class="selected-category-title">A賞</h3>
    </div>
    <div id="selected-支社長賞" class="selected-category-container">
        <h3 class="selected-category-title">支社長賞</h3>
    </div>
    <div id="selected-部長賞" class="selected-category-container">
        <h3 class="selected-category-title">部長賞</h3>
    </div>
    <div id="selected-B賞" class="selected-category-container">
        <h3 class="selected-category-title">B賞</h3>
    </div>
    <div id="selected-C賞" class="selected-category-container">
        <h3 class="selected-category-title">参加賞</h3>
    </div>
    <div id="exportSection">
        <button id="exportButton">CSV出力</button>
    </div>
</div>

<div id="imageModal">
    <span id="modalClose">&times;</span>
    <img id="modalImage" src="" alt="景品画像">
</div>
<div id="saveStatus">データを保存しました</div>

<!-- 当選演出 -->
<div id="congratsEffect">
    <div id="congratsInner">
        <span id="congratsText">GET！</span>
        <img id="congratsImg" src="" alt="当選景品">
    </div>
</div>
<audio id="congratsSound" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12c6e2c593.mp3"></audio>

<script>
    // ---（省略：prizeFilesByCategory, maxSelection, selectedPrizesなどはそのまま）---
    const prizeFilesByCategory = {
        "A賞": [
            { filename: "A賞1.jpg",  name: "リファファインバブル" },
            { filename: "A賞2.jpg",  name: "パナソニックヘアドライヤー" },
            { filename: "A賞3.jpg",  name: "ディズニーペアチケット" },
            { filename: "A賞4.jpg",  name: "Yogibo Max" },
            { filename: "A賞5.jpg",  name: "日立 コードレス スティッククリーナー" },
            { filename: "A賞6.jpg",  name: "Apple Watch SE2" },
            { filename: "A賞7.jpg",  name: "Anker Eufy ロボット掃除機" },
            { filename: "A賞8.jpg",  name: "三菱電機 ジャー炊飯器" },
            { filename: "A賞9.jpg",  name: "2Kゲーミングモニター" },
            { filename: "A賞10.jpg", name: "三菱電機 ブレッドオーブン" },
            { filename: "A賞11.jpg", name: "リンベル ご招待券 食を讃えるひととき" },
            { filename: "A賞12.jpg", name: "象印マホービン 加湿器 4.0L" },
            { filename: "A賞13.jpg", name: "uFit RELEASER マッサージガン" },
            { filename: "A賞14.jpg", name: "Apple AirPods 4" },
            { filename: "A賞15.jpg", name: "パナソニック ストレートヘアアイロン" }
        ],
        "支社長賞": [
            { filename: "支社長賞1.jpg", name: "Nintendo Switch Lite イエロー" },
            { filename: "支社長賞2.jpg", name: "シャープ 空気清浄機" }
        ],
        "部長賞": [
            { filename: "部長賞1.jpg", name: "JCBギフト券5000円+Amazonギフト券5000円" },
            { filename: "部長賞2.jpg", name: "特A コシヒカリ 常陸小田米 10kg" }
        ],
        "B賞": [
            { filename: "B賞1.jpg",  name: "シャープ プラズマクラスター空気清浄機" },
            { filename: "B賞2.jpg",  name: "あきたこまち10㎏" },
            { filename: "B賞3.jpg",  name: "BRUNO ホットプレート" },
            { filename: "B賞4.jpg",  name: "スピーカー　Edifier MR4" },
            { filename: "B賞5.jpg",  name: "果物詰め合わせセット" },
            { filename: "B賞6.jpg",  name: "パナソニック　ヘッドスパマッサージャー" },
            { filename: "B賞7.jpg",  name: "フィリップス電動パブラシ" },
            { filename: "B賞8.jpg",  name: "レゴ(LEGO) クラシック" },
            { filename: "B賞9.jpg",  name: "DJI スマートジンバル" },
            { filename: "B賞10.jpg", name: "UCC ドリップポッド 本体＋コーヒーカプセルセット" },
            { filename: "B賞11.jpg", name: "カタログギフト 美味礼講" },
            { filename: "B賞12.jpg", name: "「太鼓とバチ for Nintendo Switch」 セット" },
            { filename: "B賞13.jpg", name: "シャープ プラズマクラスター扇風機" },
            { filename: "B賞14.jpg", name: "EENOUR ゴルフレーザー距離計" },
            { filename: "B賞15.jpg", name: "天空のスイーツ プリン" }
        ],
        "C賞": [
            { filename: "C賞1.jpg", name: "Amazonギフト券" }
        ]
    };

    const maxSelection = {
        "A賞": 5,
        "支社長賞": 2,
        "部長賞": 4,
        "B賞": 20,
        "C賞": 0
    };
    const selectedPrizes = {
        "A賞": [],
        "支社長賞": [],
        "部長賞": [],
        "B賞": [],
        "C賞": []
    };

    const prizeList = document.getElementById("prizeList");
    const tabs = document.querySelectorAll(".tab");
    const imageModal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const modalClose = document.getElementById("modalClose");
    const exportButton = document.getElementById("exportButton");
    const saveStatus = document.getElementById("saveStatus");
    const showAllButton = document.getElementById("showAllButton");
    let isShowingAllCategories = false;
    let currentCategory = "A賞";

    // 当選演出
    function showCongrats(prize) {
        const effect = document.getElementById('congratsEffect');
        const img = document.getElementById('congratsImg');
        const text = document.getElementById('congratsText');
        img.src = `images/${prize.filename}`;
        text.textContent = "GET！";
        effect.style.display = 'flex';

        // 効果音
        const sound = document.getElementById('congratsSound');
        sound.currentTime = 0;
        sound.play();

        // 一定時間で自動消去
        setTimeout(() => { effect.style.display = 'none'; }, 2200);
    }

    showAllButton.addEventListener('click', () => {
        const selectedContainers = document.querySelectorAll('.selected-category-container');
        if (isShowingAllCategories) {
            selectedContainers.forEach(container => {
                container.classList.remove('active');
                if (container.id === `selected-${currentCategory}`) {
                    container.classList.add('active');
                }
            });
            showAllButton.textContent = '全カテゴリ表示';
            isShowingAllCategories = false;
        } else {
            selectedContainers.forEach(container => {
                container.classList.add('active');
            });
            showAllButton.textContent = '現在のカテゴリのみ表示';
            isShowingAllCategories = true;
        }
    });

    function loadFromLocalStorage() {
        const saved = localStorage.getItem('bingoSelectedPrizes');
        if (saved) {
            try {
                const data = JSON.parse(saved);
                for (const category in data) {
                    if (selectedPrizes.hasOwnProperty(category)) {
                        selectedPrizes[category] = data[category];
                    }
                }
                renderSelectedList();
                updateTabCounts();
                updateShowAllButtonVisibility();
                showSaveStatus('保存データを読み込みました');
            } catch (e) {
                console.error('保存データの読み込みに失敗しました', e);
            }
        }
    }

    function saveToLocalStorage() {
        localStorage.setItem('bingoSelectedPrizes', JSON.stringify(selectedPrizes));
        showSaveStatus('データを保存しました');
    }

    function showSaveStatus(message) {
        saveStatus.textContent = message;
        saveStatus.classList.add('show');
        setTimeout(() => {
            saveStatus.classList.remove('show');
        }, 2000);
    }

    // グリッドレイアウト上下表示対応
    function updateGridLayout(category) {
        prizeList.classList.remove("grid-small", "grid-large", "grid-vertical");
        if (category === "A賞" || category === "B賞") {
            prizeList.classList.add("grid-small");
        } else {
            prizeList.classList.add("grid-vertical");
        }
    }

    function updateSelectedCategoryVisibility() {
        const containers = document.querySelectorAll('.selected-category-container');
        containers.forEach(container => {
            container.classList.remove('active');
        });
        if (!isShowingAllCategories) {
            const currentContainer = document.getElementById(`selected-${currentCategory}`);
            if (currentContainer) {
                currentContainer.classList.add('active');
            }
        } else {
            containers.forEach(container => {
                container.classList.add('active');
            });
        }
    }

    function updateShowAllButtonVisibility() {
        let categoriesWithItems = 0;
        for (const category in selectedPrizes) {
            if (selectedPrizes[category].length > 0) {
                categoriesWithItems++;
            }
        }
        if (categoriesWithItems > 1) {
            showAllButton.style.display = 'block';
        } else {
            showAllButton.style.display = 'none';
            isShowingAllCategories = false;
        }
    }

    function renderPrizes(category) {
        updateGridLayout(category);
        prizeList.innerHTML = "";
        const imgClass = (category === "A賞" || category === "B賞") ? "img-small" : "img-large";
        (prizeFilesByCategory[category] || []).forEach(prize => {
            const div = document.createElement("div");
            div.className = "item";
            if (category === "C賞") {
                div.classList.add("view-only");
            }
            div.innerHTML = `
                <img src="images/${prize.filename}" alt="${prize.name || '商品'}" class="${imgClass}">
                <div class="prize-title">${prize.name || "（未設定）"}</div>
            `;
            if (category !== "C賞") {
                div.onclick = () => handleSelection(category, prize);
            }
            const imgElement = div.querySelector('img');
            imgElement.addEventListener('click', (event) => {
                event.stopPropagation();
                modalImage.src = `images/${prize.filename}`;
                imageModal.style.display = "block";
            });
            prizeList.appendChild(div);
        });
    }

    // 景品選択時の演出つき
    function handleSelection(category, prize) {
        showCongrats(prize);
        if (selectedPrizes[category].length >= maxSelection[category]) {
            alert(`${category}は最大${maxSelection[category]}個までです！`);
            return;
        }
        selectedPrizes[category].push({...prize, winner: ""});
        renderSelectedList();
        updateTabCounts();
        updateShowAllButtonVisibility();
        saveToLocalStorage();
    }

    function renderSelectedList() {
        for (const category in selectedPrizes) {
            const container = document.getElementById(`selected-${category}`);
            const displayName = category === "C賞" ? "参加賞" : category;
            container.innerHTML = `<h3 class="selected-category-title">${displayName}</h3>`;
            if (selectedPrizes[category].length === 0) {
                const emptyMsg = document.createElement('p');
                emptyMsg.textContent = `${displayName}の選択はありません`;
                emptyMsg.style.color = '#999';
                emptyMsg.style.fontStyle = 'italic';
                container.appendChild(emptyMsg);
            } else {
                selectedPrizes[category].forEach((item, index) => {
                    const div = document.createElement("div");
                    div.className = "selected-item";
                    const label = document.createElement("span");
                    label.textContent = item.name || "商品";
                    const input = document.createElement("input");
                    input.type = "text";
                    input.placeholder = "当選者名を入力";
                    input.value = item.winner;
                    input.addEventListener("input", (e) => {
                        item.winner = e.target.value;
                        saveToLocalStorage();
                    });
                    const removeBtn = document.createElement("button");
                    removeBtn.className = "remove-btn";
                    removeBtn.textContent = "×";
                    removeBtn.onclick = (e) => {
                        e.stopPropagation();
                        selectedPrizes[category].splice(index, 1);
                        renderSelectedList();
                        updateTabCounts();
                        updateShowAllButtonVisibility();
                        saveToLocalStorage();
                    };
                    div.appendChild(label);
                    div.appendChild(input);
                    div.appendChild(removeBtn);
                    container.appendChild(div);
                });
            }
        }
        updateSelectedCategoryVisibility();
    }

    function updateTabCounts() {
        tabs.forEach(tab => {
            const category = tab.dataset.category;
            const selected = selectedPrizes[category].length;
            const max = maxSelection[category];
            const remaining = max - selected;
            tab.innerHTML = '';
            const contentDiv = document.createElement('div');
            contentDiv.className = 'tab-content';
            const categoryName = document.createElement('div');
            categoryName.textContent = category === "C賞" ? "参加賞" : category;
            contentDiv.appendChild(categoryName);
            if (category !== "C賞" && max > 0) {
                let statusClass = '';
                let progressClass = '';
                const remainingRatio = remaining / max;
                if (remainingRatio <= 0.2) {
                    statusClass = 'status-critical';
                    progressClass = 'progress-critical';
                } else if (remainingRatio <= 0.5) {
                    statusClass = 'status-warning';
                    progressClass = 'progress-warning';
                } else {
                    statusClass = 'status-normal';
                    progressClass = 'progress-normal';
                }
                const statusDiv = document.createElement('div');
                statusDiv.className = `remaining-count ${statusClass}`;
                statusDiv.textContent = `残り: ${remaining} (${selected}/${max})`;
                contentDiv.appendChild(statusDiv);
                const progressContainer = document.createElement('div');
                progressContainer.className = 'progress-container';
                const progressBar = document.createElement('div');
                progressBar.className = `progress-bar ${progressClass}`;
                progressBar.style.width = `${selected / max * 100}%`;
                progressContainer.appendChild(progressBar);
                contentDiv.appendChild(progressContainer);
            }
            tab.appendChild(contentDiv);
        });
        updateShowAllButtonVisibility();
    }

    modalClose.onclick = function() {
        imageModal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == imageModal) {
            imageModal.style.display = "none";
        }
    }

    exportButton.addEventListener('click', () => {
        let csvContent = "カテゴリ,商品名,当選者\n";
        for (const category in selectedPrizes) {
            if (selectedPrizes[category].length > 0) {
                const displayCategory = category === "C賞" ? "参加賞" : category;
                selectedPrizes[category].forEach(item => {
                    const escapedName = item.name ? `"${item.name.replace(/"/g, '""')}"` : "";
                    const escapedWinner = item.winner ? `"${item.winner.replace(/"/g, '""')}"` : "";
                    csvContent += `${displayCategory},${escapedName},${escapedWinner}\n`;
                });
            }
        }
        const bom = "\uFEFF";
        const encodedUri = encodeURI("data:text/csv;charset=utf-8," + bom + csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "bingo_prizes.csv");
        document.body.appendChild(link);
        link.style.display = 'none';
        link.click();
        document.body.removeChild(link);
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape" && imageModal.style.display === "block") {
            imageModal.style.display = "none";
        }
    });

    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            tabs.forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
            currentCategory = tab.dataset.category;
            renderPrizes(currentCategory);
            updateSelectedCategoryVisibility();
        });
    });

    loadFromLocalStorage();
    renderPrizes(currentCategory);
    renderSelectedList();
    updateTabCounts();
    updateShowAllButtonVisibility();
    setInterval(saveToLocalStorage, 300000);
</script>
</body>
